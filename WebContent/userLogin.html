<script src="sweetalert-master/docs/assets/sweetalert/sweetalert.min.js"></script>
<script type="text/javascript">
function up(){
	   var account= $('#account').val();
	    if (account!= undefined && account!= null && account!= "") {
	        $.post("user",{op:"img",uname:account},data=>{
	        	console.info(data);
	        	if(data!=null){
	        		$('#touxiang').attr('src',data);
	        	}else if(data==500){
	        		$('#touxiang').attr('src',"images/logo2.png");
	        	}
			
	        },"text");
	    	
	     }
}
$(document).keydown(function(e){
	if(!e){
		window.event;
	}
	if(e.keyCode==13){
		checkLogin();
	}
})
$(document).ready(function () {
    var account= $('#account').val();
    if (account!= undefined && account!= null && account!= "") {
        $.post("user",{op:"img",uname:account},data=>{
        	console.info(data);
        	if(data!=null){
        		$('#touxiang').attr('src',data);
        	}else if(data==500){
        		$('#touxiang').attr('src',"images/logo2.png");
        	}
		
        },"text");
    	
     }
});

function checkLogin() {
	var account = $.trim($("#account").val());
	var pwd = $.trim($("#pwd").val());
	var verify=$.trim($("#verify").val());
	if (account == ""||account=="null") {
		 swal({ 
			  title: "登录信息提示", 
			  text: "请输入您的用户名或邮箱号", 
			  timer: 2000, 
			  showConfirmButton: false 
			});
       return;
	}
	
	if (pwd ==""||pwd=="null") {
		 swal({ 
			  title: "登录信息提示", 
			  text:"请输入您的密码", 
			  timer: 1000, 
			  showConfirmButton: false 
			});
		return;
	}
	if (verify ==""||verify=="null") {
		 swal({ 
			  title: "登录信息提示", 
			  text:"请输入您的验证码", 
			  timer: 1000, 
			  showConfirmButton: false 
			});
		return;
	}
    $.post("user",{op:"login",uname:account,pwd:pwd,verify:verify},data=>{
    	data=parseInt($.trim(data));
    	console.info(data);
 	   if(data==500){
 			 swal({ 
 				  title: "登录信息提示", 
 				  text:"请输入正确的验证码", 
 				  timer: 1000, 
 				  showConfirmButton: false 
 				});
		
   
	   }else if(data==501){
			 swal({ 
				  title: "登录信息提示", 
				  text:"你的账号或密码错误", 
				  timer: 1000, 
				  showConfirmButton: false 
				});
   		 
   	   }else if(data==502){
			 swal({ 
				  title: "登录信息提示", 
				  text:"你的账号已注销，如有疑问请拨打888888", 
				  timer: 1000, 
				  showConfirmButton: false 
				});
   	
       }else if(data==503){
    		 swal({ 
				  title: "登录信息提示", 
				  text:"你的账号已加入黑名单，如有疑问请拨打888888", 
				  timer: 1000, 
				  showConfirmButton: false 
				});
   		
     	}else if(data==200){
    		location.href="index.html";
    	}else{
    		alert("账号或密码错误..")
    	}
    },"text");
	
}
</script>
