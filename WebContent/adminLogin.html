<script type="text/javascript">
function checkLogin() {
	var account = $.trim($("#account").val());
	var pwd = $.trim($("#pwd").val());
	var verify=$.trim($("#verify").val());
	if (account == ""||account=="null") {
		 swal({ 
			  title: "登录信息提示", 
			  text: "请输入您的用户名", 
			  timer: 2000, 
			  showConfirmButton: false 
			});
		return;
	}
	
	if (pwd ==""||pwd=="null") {
		 swal({ 
			  title: "登录信息提示", 
			  text:"请输入您的密码", 
			  timer: 2000, 
			  showConfirmButton: false 
			});
		return;
	}
	if (verify ==""||verify=="null") {
		 swal({ 
			  title: "登录信息提示", 
			  text:"请输入您的验证码", 
			  timer: 2000, 
			  showConfirmButton: false 
			});
		return;
	}
    $.post("admin",{op:"login",aname:account,pwd:pwd,verify:verify},data=>{
    	data=parseInt($.trim(data));
 	   if(data==500){
		  alert('验证码错误...');
		  
		   
	   }else if(data==200){
    		location.href="back/manager/index.html";
    	}else{
    		alert("账号或密码错误..")
    	}
    },"text");
	
}
</script>
